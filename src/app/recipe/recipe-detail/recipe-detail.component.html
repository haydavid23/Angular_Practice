<div class="row">
    <div class="col-sm-12">
        <img class="img-responsive" [src]="selectedRecipe.imagePath" alt="">
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <h1>{{selectedRecipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           Manage Recipes <span class="caret"></span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" (click)="toShoppingList(selectedRecipe.ingridients)" style="cursor: pointer;" > To Shopping List</a>
            <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()" >Edit Recipe</a>
            <a class="dropdown-item" style="cursor: pointer;" (click)="deleteRecipe()" >Delete Recipe</a>
          </div>
   

        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        {{selectedRecipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of selectedRecipe.ingridients">{{item.name}} -- {{item.amount}}</li>
        </ul>
    </div>
</div>
